<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .myDiv{
            border: 5px red;
            background-color: lightblue;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <title>HTML DIV TAG</title>
</head>
<body>
    <h2>DIV Tag</h2>
    <div style="border: 1px solid darkblue; font-size: 20px;">
        <h3>Welcome to Skill Academy.</h3>
        <p>This is demo of Div tag.</p>
        <p>This is second paragraph</p>
    </div>

    <div style="border: 1px solid darkgreen; margin-top: 5px;">
        <h3>New Div Tag is Created</h3>
    </div>

    <div class="myDiv">
        <h2>This is a heading in Div Tag. </h2>
        <p>This is some text in div element.</p>
    </div>
</body>
</html>
