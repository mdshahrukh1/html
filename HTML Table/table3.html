<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table - Rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <td>Tom Holland</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>858392451</td>
        </tr>
        <tr>
            <td>7063445374</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>Kolkata</td>
        </tr>
    </table>
</body>
</html>
