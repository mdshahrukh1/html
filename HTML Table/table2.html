<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table - Colspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th style="border: 1px solid black;">Month</th>
            <th style="border: 1px solid black;">Savings</th>
        </tr>
        <tr>
            <td>December</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>January</td>
            <td>800</td>
        </tr>
        <tr>
            <td colspan="2">Total Savings : 1800</td>
        </tr>
    </table>
</body>
</html>
