<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <form action="">
        FirstName: <input type="text" placeholder="First Name"/>
        <br><br>
        LastName: <input type="text" placeholder="Last Name">
        <br><br>
        Email: <input type="email" placeholder="test@gmail.com"/>
        <br><br>
        Gender:
        <input type="radio" name="gender" value="Female">Female 
        <input type="radio" name="gender" value="Male" checked>Male
        <input type="radio" name="gender" value="Other">Other 
        <br><br>
        Languages known:
        <input type="checkbox" value="Hindi">Hindi
        <input type="checkbox" value="English">English
        <input type="checkbox" value="Marathi">Marathi
        <input type="checkbox" value="Bengali">Bengali
        <input type="checkbox" value="Tamil">Tamil 
        <br><br>
        Country:
        <select name="" id="">
               <option value="India">India</option>            
               <option value="U.S">US</option>
               <option value="U.K">UK</option>
               <option value="Singapor">Singapor</option>
               <option value="Germany">Germany</option>            
        </select>
        <br><br>
        Date of Birth: <input type="date">
        <br><br>
        Percentage: <input type="number" max="100" min="0">
        <br><br>
        Favourite Color: <input type="color" value="#fff"/>
        <br><br>
        Upload Profile Picture <input type="file" multiple>
        <br><br>
        <input type="range" max="100" min="0" value="50">
        <br><br>
        Phone: <input type="tel" required>
        <br><br>
        Search: <input type="search">
        <br><br>
        Message: 
        <br><br>
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br><br>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
