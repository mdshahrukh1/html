<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links In HTML</title>
</head>
<body>
    <h2>Anchor Tag</h2>
    <a href="https://www.testbook.com">Visit Testbook</a>
    <br><br>
    <a href="https://www.testbook.com">
        <img src="Devil ninja (1).jpg" alt="NO" width="100" height="100"></a>
        <br><br>
        <a href="test.html">Click here to open test.html Page</a>
        <br><br>
        <a href="test.html" title="HTML">Click here to open test.html File</a>
        <!-- Target Attribute in Anchor Tag -->
        <br><br>
        <a href="https://www.testbook.com" target="_blank">Visit Testbook</a>
        
</body>
</html>
